{% extends 'shared/base.html' %}

{% block pagetitle %}
  Sign Up
{% endblock pagetitle %}

{% block contentarea %}
<section id="authreg">
  <div class="container">
    <h1>Sign Up</h1>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
</section>
{% endblock contentarea %}
